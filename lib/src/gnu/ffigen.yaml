name: GnuLibC
description: "GNU C Library"
output: "lib/src/gnu/ffigen.dart"
preamble: |
  // ignore_for_file: non_positive_array_dimension, unused_field, type=lint
sort: true
llvm-path:
  - "/usr/lib/llvm-9"
headers:
  entry-points:
    - "/usr/include/errno.h"
    - "/usr/include/fcntl.h"
    - "/usr/include/fnmatch.h"
    - "/usr/include/glob.h"
    - "/usr/include/poll.h"
    - "/usr/include/pwd.h"
    - "/usr/include/stdlib.h"
    - "/usr/include/string.h"
    - "/usr/include/syslog.h"
    - "/usr/include/unistd.h"
    - "/usr/include/wordexp.h"
    - "/usr/include/x86_64-linux-gnu/sys/mman.h"
    - "/usr/include/x86_64-linux-gnu/sys/stat.h"
    - "/usr/include/x86_64-linux-gnu/sys/sysinfo.h"
    - "/usr/include/x86_64-linux-gnu/sys/utsname.h"
globals:
  exclude:
    - ".*"
functions:
  include:
    # errno.h
    - "__errno_location"
    # fcntl.h
    - "open"
    # fnmatch.h
    - "fnmatch"
    # glob.h
    - "glob"
    - "globfree"
    # mman.h
    - "mmap"
    - "munmap"
    # poll.h
    - "poll"
    # pwd.h
    - "getpwuid"
    - "getpwnam"
    # stdlib.h
    - "getenv"
    - "putenv"
    - "setenv"
    - "unsetenv"
    # stat.h
    - "__fxstat"
    - "__lxstat"
    - "__xstat"
    # string.h
    - "strerror"
    # sysinfo.h
    - "sysinfo"
    # syslog.h
    - "closelog"
    - "openlog"
    - "setlogmask"
    - "syslog"
    # unistd.h
    - "close"
    - "dup"
    - "dup2"
    - "get.*id"
    - "pipe"
    - "pread"
    - "pwrite"
    - "read"
    - "set.*id"
    - "write"
    # utsname.h
    - "uname"
    # wordexp.h
    - "wordexp"
    - "wordfree"
  rename:
    "__errno_location": "errno"
    "__fxstat": "fstat"
    "__lxstat": "lstat"
    "__xstat": "stat"
macros:
  include:
    - "[A-Z].*"
    - "_STAT_VER"
    - "_UTSNAME_.*"
  rename:
    "_STAT_VER": "STAT_VER"
    "_UTSNAME_(.*)": "UTSNAME_$1"
enums:
  exclude:
    - ".*"
unnamed-enums:
  include:
    - "[A-Z].*"
structs:
  include:
    - "glob_t"
    - "passwd"
    - "pollfd"
    - "stat"
    - "sysinfo"
    - "timespec"
    - "utsname"
    - "wordexp_t"
  rename:
    "passwd": "passwd_t"
    "pollfd": "pollfd_t"
    "stat": "stat_t"
    "sysinfo": "sysinfo_t"
    "timespec": "timespec_t"
    "utsname": "utsname_t"
unions:
  exclude:
    - ".*"
typedefs:
  exclude:
    - ".*"
